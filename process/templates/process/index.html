<!DOCTYPE html>
<html>
<head>
	<title>PDF Editor</title>
</head>
<body>
{% load static %}
  <link href="{% static 'css/jquery.steps.css' %}?ver1.0.1" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="{% static 'js/jquery.steps.js' %}"></script>
  <script src="{% static 'js/jquery.steps.min.js' %}"></script>
<!--<script  src="{% static 'js/jquery.ui.widget.js' %}" ></script>-->
<!--<script  src="{% static 'js/jquery.fileupload.js' %}" ></script>-->
 <!--<link href="{% static 'css/style.css' %}" rel="stylesheet"/>-->
 <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
{% block content %}
<div class="content">
    <h2>Step 1 Upload PDF</h2>
    <div class="in-box">
      <form method="post" enctype="multipart/form-data" id="form_pdfconvert">
    {% csrf_token %}
          <div class="upload-box">
                      <input type="file" name="file" id="fileupload">
              <img src="{% static 'img/upload.svg' %}"><br/>
              <label>Browse PDF</label><br/>
        <button type="submit">Upload</button>
        <div id="filename"></div>
        <div id="progress"></div>
        <div id="progressBar"></div>
          </div>


       <div class="images">
               {% for img in images %}

                         <img src="{{img}}"  width="150px" height="200px">

               {% endfor %}
      </div>
      </form>
    </div>

</div>

    {% endblock %}
</body>
</html>
<script>
  var form = $("#form_pdfconvert");
form.validate({
    errorPlacement: function errorPlacement(error, element) { element.before(error); },
    rules: {
        confirm: {
            equalTo: "#password"
        }
    }
});
form.children("div").steps({
    headerTag: "h3",
    bodyTag: "section",
    transitionEffect: "slideLeft",
    onStepChanging: function (event, currentIndex, newIndex)
    {
        form.validate().settings.ignore = ":disabled,:hidden";
        return form.valid();
    },
    onFinishing: function (event, currentIndex)
    {
        form.validate().settings.ignore = ":disabled";
        return form.valid();
    },
    onFinished: function (event, currentIndex)
    {
        alert("Submitted!");
    }
});

</script>
